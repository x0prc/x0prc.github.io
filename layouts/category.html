---
layout: default
---

<div class="category-page">
    <h1>{{ page.title }}</h1>

    <div class="category-grid">
        {% for item in site[page.collection] %}
        <div class="category-item">
            <h3>{{ item.title }}</h3>
            <div class="meta">
                {% if item.company %}{{ item.company }}{% endif %}
                <time>{{ item.date | date: "%b %Y" }}</time>
            </div>
            {{ content }}
        </div>
        {% endfor %}
    </div>
</div>
